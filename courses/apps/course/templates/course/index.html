
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Courses</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
                .error{
                    color:red;
                }
        </style>
    </head>
    <body>
        <h1 class="text-center">Add a new Course</h1>
        {%if messages%}
            {%for message in messages%}
                <h3 class="error">{{message}}</h3>
            {%endfor%}
        {%endif%}
        <div class="container">
            <form action="create/" method="POST" role="form">
                {%csrf_token%}
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required="required" placeholder="Course Name">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                
                <textarea name="desc" id="desc" class="form-control" rows="3" required="required"></textarea>
                
                </div>
            
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>

        
        <div class="container">
            <h1>Courses</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for course in courses%}
                        <tr>
                            <td>{{course.name}}</td>
                            <td>{{course.desc}}</td>
                            <td>{{course.created_at}}</td>
                            <td><a href="{{course.id}}/delete">Delete</a></td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
            
        </div>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
